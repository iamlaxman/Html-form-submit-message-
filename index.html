<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for your submission. Your feedback is valuable to us.">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Light background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        @keyframes drawCheckmark {
            0% { stroke-dasharray: 0, 100; }
            50% { stroke-dasharray: 50, 100; }
            100% { stroke-dasharray: 100, 0; }
        }
        @keyframes scaleCheckmark {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .checkmark {
            animation: drawCheckmark 1s ease-in-out, scaleCheckmark 0.5s ease-out 1s forwards;
        }
        .container {
            background: #ffffff; /* White card background */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #2d3748; /* Darker text */
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            color: #4a5568; /* Slightly lighter text */
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        .countdown {
            font-size: 1.3rem;
            font-weight: 600;
            color: #68d391; /* Green color for countdown */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Checkmark -->
        <svg class="mx-auto mb-6 checkmark" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Success Checkmark">
            <circle cx="12" cy="12" r="10" stroke="#34D399" stroke-width="2"/>
            <path d="M9 12.5L11 14.5L15 10.5" stroke="#34D399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <!-- Thank You Message -->
        <h1>Thank You!</h1>
        <p>Your submission has been successfully received!</p>
        <p class="countdown">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Confetti Effect
        window.onload = () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        };

        // Countdown Timer
        let countdown = 5; // seconds
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://iamlaxman.github.io/Portfolio-website-/"; // Redirect after countdown
            }
        }, 1000);
    </script>
</body>
</html>
